  redisCoreSystem:
    hostname: redisCoreSystem
    container_name: redisCoreSystem
    image: redis:alpine3.16
    ports:
      - '21179:6379'
    volumes:
      - redisVolumes:/data
    networks:
      - coreSystemNetwork
    restart: unless-stopped
    depends_on:
      - dBCoreSystem

  dBCoreSystem:
    hostname: dBCoreSystem
    container_name: dBCoreSystem
    image: postgres:14-alpine
    ports:
      - '21132:5432'
    environment:
      - POSTGRES_PASSWORD=testing123
      - POSTGRES_USER=admin123
      - POSTGRES_DB=laravel
    volumes:
      - dbVolumes:/var/lib/postgresql/data
    networks:
      - coreSystemNetwork
    restart: unless-stopped

networks:
  coreSystemNetwork:
    name: coreSystemNetwork
    driver: bridge

volumes:
  dbVolumes:
    driver: local
  redisVolumes:
    driver: local
